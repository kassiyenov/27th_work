<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task7</title>
</head>
<body>
  <script type="text/javascript">
    var number_one = Math.floor(Math.random()*9 + 1);
    var number_two = Math.floor(Math.random()*9 + 1);

    var mult = number_one * number_two;
    var equation = prompt("What is " + number_one + " * " + number_two + "?");

    if (equation == mult) {
      alert("You are correct!");
    } else {
      alert("You are wrong");
    }
  </script>
</body>
